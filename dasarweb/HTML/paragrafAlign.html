<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Manage Paragraph
        </title>
    </head>
    <body>
        <p Align="right">
            First paragraph
        </p>
        <p Align="center">
            This is the second paragraph
        </p>
        <p Align="left">
            And this is the third paragraph
        </p>
    </body>
</html>
