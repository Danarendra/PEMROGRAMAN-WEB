<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
                    switch(jawab){
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 kotak kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Mobil";
                    break;
                case "5":
                    hadiah = "Helicopter";
                    break;
                default:
                    document.write("<p>Anda salah pilih LMAO</p>");
                }

            if(hadiah == ""){
                document.write("<p>Kamu GAGAL!!!!!</p>");
            } else{
                document.write("<h2> Selamat kamu mendapatkan " + hadiah + "</h2>");
            }
        </script>
    </body>
</html>
